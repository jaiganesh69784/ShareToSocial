<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>share-icon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="share">
        <div class="share-icons cf">
            <!-- Facebook -->
            <a class="facebook" href="https://www.facebook.com" target="_blank">
                <i class="fab fa-facebook-f fa-2x" style="color: #3b5998;"></i>
            </a>
            <!-- Twitter -->
            <a class="twitter" href="https://twitter.com/" target="_blank">
                <i class="fab fa-twitter fa-2x" style="color: #55acee;"></i>
            </a>
            <!-- Google -->
            <a class="google" href="https://www.google.com" target="_blank">
                <i class="fab fa-google fa-2x" style="color: #dd4b39;"></i>
            </a>
            <!-- Instagram -->
            <a class="instagram" href="https://www.instagram.com" target="_blank">
                <i class="fab fa-instagram fa-2x" style="color: #ac2bac;"></i>
            </a>
            <!-- Linkedin -->
            <a class="linkedin" href="https://www.linkedin.com/" target="_blank">
                <i class="fab fa-linkedin-in fa-2x" style="color: #0082ca;"></i>
            </a>
            <!-- Pinterest -->
            <a class="pinterest" href="https://www.pinterest.com" target="_blank">
                <i class="fab fa-pinterest fa-2x" style="color: #c61118;"></i>
            </a>
            <!-- Vkontakte -->
            <a class="vkontakte" href="https://vk.com" target="_blank">
                <i class="fab fa-vk fa-2x" style="color: #4c75a3;"></i>
            </a>
            <!-- Stack Overflow -->
            <a class="stackoverflow" href="https://stackoverflow.com" target="_blank">
                <i class="fab fa-stack-overflow fa-2x" style="color: #ffac44;"></i>
            </a>
            <!-- Youtube -->
            <a class="youtube" href="https://www.youtube.com" target="_blank">
                <i class="fab fa-youtube fa-2x" style="color: #ed302f;"></i>
            </a>
            <!-- Slack -->
            <a class="slack" href="https://slack.com" target="_blank">
                <i class="fab fa-slack-hash fa-2x" style="color: #481449;"></i>
            </a>
            <!-- Github -->
            <a class="github" href="https://github.com" target="_blank">
                <i class="fab fa-github fa-2x" style="color: #333333;"></i>
            </a>
            <!-- Dribbble -->
            <a class="dribbble" href="https://dribbble.com" target="_blank">
                <i class="fab fa-dribbble fa-2x" style="color: #ec4a89;"></i>
            </a>
            <!-- Reddit -->
            <a class="reddit" href="https://www.reddit.com/" target="_blank">
                <i class="fab fa-reddit-alien fa-2x" style="color: #ff4500;"></i>
            </a>
            <!-- Whatsapp -->
            <a class="whatsapp" href="https://www.whatsapp.com/" target="_blank">
                <i class="fab fa-whatsapp fa-2x" style="color: #25d366;"></i>
            </a>
            <!-- Print -->
            <a class="print-r" href="javascript:window.print()">
                <i class="fas fa-print fa-2x"></i>
            </a>
            <!--Add any other required icons and their links-->
        </div>
    </div>
</body>

</html>
